<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/styles.css">
    <title>Family Feud</title>
  </head>
  <body>
    <div class="container">
      <div id="start-over">
        <a class="reset" href="index.html">RESET</a>
      </div>
      <div class="logo">
        <img src="imgs/FamilyFeudLogo.png" alt="Family Feud">
      </div>
      <div class="game-box">
        <img src="imgs/FF_background.png" alt="Game Board">
        <div class="game-tiles">
          <img src="imgs/ff_tile1.png" class="tile1" alt="tile 1">
          <img src="imgs/ff_tile2.png" class="tile2" alt="tile 2">
          <img src="imgs/ff_tile3.png" class="tile3" alt="tile 3">
          <img src="imgs/ff_tile4.png" class="tile4" alt="tile 4">
          <img src="imgs/ff_tile5.png" class="tile5" alt="tile 5">
        </div>
      </div>
      <div id="input-container">
        <!--         input and input button -->
        <label for="input-box"></label>
        <input type="text" name="" value="" id="input-box">
        <button class="survey-says">Survey Says...!</button>
      </div>
      <footer class="credits">
          <a href="https://macintoshhowto.com/keynote/family-feud-in-keynote.html">Image credits</a>
      </footer>
    </div>
    <div class="question-box"></div>
      <p>Name something personal of yours that you deliberately burned</p>
    <script src="https://code.jquery.com/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/answers.js" charset="utf-8"></script>
    <script src="js/questions.js" charset="utf-8"></script>
  </body>
</html>
